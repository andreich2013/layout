<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/">

        <title>Reel Deal</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">

        <!-- build:css(project) assets/styles/vendor.css -->
        <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
        <!-- endbuild -->

        <!-- build:css(project) assets/styles/main.css -->
        <link href="assets/css/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body ng-app="reeldeal">

        <div ng-controller="rd.main.ctrl">
            <div ui-view></div>
        </div>

        <!-- build:js(project) scripts/vendor.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-aria/angular-aria.js"></script>
        <script src="bower_components/angular-messages/angular-messages.js"></script>
        <script src="bower_components/angular-material/angular-material.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,project}) scripts/main.js -->
        <script src="app/rd.main/app.js"></script>
        <script src="app/rd.env.js"></script>
        <script src="app/rd.main/rd.events.js"></script>
        <script src="app/rd.main/services/rd.config.svc.js"></script>
        <script src="app/rd.main/services/rd.context.svc.js"></script>
        <script src="app/rd.main/controllers/rd.main.ctrl.js"></script>

        <script src="app/rd.layout/rd.layout.routing.js"></script>
        <script src="app/rd.layout/controllers/rd.404.ctrl.js"></script>
        <script src="app/rd.layout/controllers/rd.header.ctrl.js"></script>
        <script src="app/rd.layout/controllers/rd.layout.ctrl.js"></script>
        <script src="app/rd.layout/controllers/rd.leftSide.ctrl.js"></script>
        <script src="app/rd.layout/controllers/rd.rightSide.ctrl.js"></script>

        <script src="app/rd.common/rd.common.js"></script>
        <!-- endbuild -->
    </body>
</html>
